apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "segway-sys-router.fullname" . }}
  labels:
    {{- include "segway-sys-router.labels" . | nindent 4 }}
spec:
  {{- if not (or .Values.autoscaling.enabled .Values.autoscaling.keda )}}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "segway-sys-router.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "segway-sys-router.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "segway-sys-router.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
          - name: SEGWAY_CONFIG_PATH
            value: /app/config/
          - name: SEGWAY_OTLP_EWMM
            value: ls-cloud-segateway-destination-logscale
          ports:
            - name: otlp-http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /var/lib/syslog-ng/
            name: cache-volume
          - name: config
            mountPath: "/app/config"
            readOnly: true
      volumes:
      - name: cache-volume
        emptyDir:
          sizeLimit: 10Mi
      - name: config
        configMap:
          # Provide the name of the ConfigMap you want to mount.
          name: {{ include "segway-sys-router.configmapname" . }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      topologySpreadConstraints:
        # - maxSkew: 1
        #   topologyKey: topology.kubernetes.io/zone
        #   whenUnsatisfiable: DoNotSchedule
        #   matchLabelKeys:
        #     - pod-template-hash
        # - maxSkew: 1
        #   topologyKey: kubernetes.io/hostname
        #   whenUnsatisfiable: ScheduleAnyway
        #   matchLabelKeys:
        #     - pod-template-hash
      {{- with .Values.topologySpreadConstraints }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
